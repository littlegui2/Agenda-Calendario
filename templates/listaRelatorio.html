{% extends 'base/base.html' %}
{% load static %}
{% block title %}Lista de relatorios{% endblock title %}


{% block content %}
    <div class="d-flex bd-highlight my-3">
        <div class=" align-middle bd-highlight">
            <h3>Relátorios</h3>
        </div>
        <div class="ml-auto align-middle bd-highlight">
            <a class="btn btn-primary"  href="{% url 'relatorio:relatorio' %}">
                <i class="fas fa-plus"></i>
                Novo Cadastro
            </a>
        </div>
    </div>
    
    
        
 
    <select class="player-dropdown">
        <option >Open this select menu</option>
        
        {% for x in equipes %} 
            <option value="1">{{  x.nome }}</option>
        {% endfor %}

    </select>
        <table class="table table-sm table-bordered table-hover align-middle"
               id="dataListagens"
               width="100%"
               cellspacing="0">
            <thead class="thead-dark">
                
                <tr class="text-dark" style="background:#ebebeb;">
                    <th class="text-center"> </th>
                    <th class="text-center">Codigo do Cliente</th>
                    <th class="text-center">Frequencia</th>
                    <th class="text-center">Data</th>
                    <th class="text-center">Mês</th>
                    <th class="text-center">Ações</th>
                </tr>
                
            </thead>
            
            <tbody class="details">
               
              
               
                    
                
            </tbody>
        </table>
    </div>
    <div class="modal fade"
         id="exampleModal"
         tabindex="-1"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <input class="save btn btn-danger"
                           type="submit"
                           value="Sim"
                           data-dismiss="modal"
                           delete>
                    {% comment %} <button type="submit" class="save btn btn-danger" data-dismiss="modal">sim</button>
                    <button type="button" class="btn btn-primary">Save changes</button> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
   
{% endblock content %}
